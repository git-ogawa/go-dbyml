version: '3'
services:
  go-registry:
    image: registry:latest
    container_name: go-registry
    hostname: go-registry
    ports:
      - "5550:5000"
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    networks:
      go-network:
        ipv4_address: 192.168.200.2
