image:
  name: go-dbyml-sample
  tag: latest
  path: testdata
  dockerfile: Dockerfile
  build_args:
    key1: value2
    key2: value2
  label:
    label1: label-var1
    label2: label-var2
  docker_host: unix:///var/run/docker.sock
  # docker_host: tcp://192.168.3.20:2375

build:
  target: ''
  no_cache: false
  verbose: true

registry:
  enabled: true
  host: localhost:5550
  project: public
  insecure: true
  auth:
    username: "docker"
    password: "docker"
    ca_cert: "cert"

buildkit:
  enabled: false
  debug: true
  output:
    type: image
    name: localhost:5550/go-dbyml-sample:latest
    insecure: true
  cache:
    export:
      type: inline
      value:
    import:
      type: registry
      value: localhost:5550/go-dbyml-sample:latest
  platform:
    - linux/amd64
  remove: true
