image:
  name: go-dbyml-sample
  tag: latest
  path: testdata
  dockerfile: Dockerfile
  build_args:
    key1: value2
    key2: value2
  label:
    label1: label-var1
    label2: label-var2
  docker_host: unix:///var/run/docker.sock
  # docker_host: tcp://192.168.3.20:2375

build:
  target: ''
  no_cache: false
  verbose: true

registry:
  enabled: false
  host: 172.23.0.8:5000
  project: public
  auth:
    username: "docker"
    password: "docker"
    ca_cert: "cert"

buildx:
  enabled: false
  debug: false
  instance: multi-builder
  use_existing_instance: true
  platform:
    - linux/amd64
    - linux/arm64
  type: registry
  pull_output: true
  remove_instance: false
  driver_opt:
    network: host
  config:
    http: true
